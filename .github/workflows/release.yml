name: Release

on:
  workflow_dispatch:
    inputs:
      build_macos:
        description: "Build macOS"
        type: boolean
        required: false
        default: true
      build_linux_amd64:
        description: "Build Linux amd64"
        type: boolean
        required: false
        default: true
      build_windows:
        description: "Build Windows"
        type: boolean
        required: false
        default: true
      build_linux_arm64:
        description: "Build Linux arm64 (Raspberry Pi 64-bit)"
        type: boolean
        required: false
        default: true
      build_linux_armhf:
        description: "Build Linux armhf (Raspberry Pi 32-bit)"
        type: boolean
        required: false
        default: true
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    if: github.event_name != 'workflow_dispatch' || inputs.build_macos || inputs.build_linux_amd64 || inputs.build_windows
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: macOS
            os: macos-latest
            target: macos
            archive_name: PT2399-macos.zip
          - name: Linux-amd64
            os: ubuntu-latest
            target: linux-amd64
            archive_name: PT2399-linux-amd64.zip
          - name: Windows
            os: windows-latest
            target: windows
            archive_name: PT2399-windows.zip

    steps:
      - name: Checkout
        if: github.event_name != 'workflow_dispatch' || (matrix.target == 'macos' && inputs.build_macos) || (matrix.target == 'linux-amd64' && inputs.build_linux_amd64) || (matrix.target == 'windows' && inputs.build_windows)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure (Unix)
        if: (github.event_name != 'workflow_dispatch' || (matrix.target == 'macos' && inputs.build_macos) || (matrix.target == 'linux-amd64' && inputs.build_linux_amd64) || (matrix.target == 'windows' && inputs.build_windows)) && runner.os != 'Windows'
        shell: bash
        run: |
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX="${{ github.workspace }}/build/install/PT2399UGen"

      - name: Configure (Windows)
        if: (github.event_name != 'workflow_dispatch' || (matrix.target == 'macos' && inputs.build_macos) || (matrix.target == 'linux-amd64' && inputs.build_linux_amd64) || (matrix.target == 'windows' && inputs.build_windows)) && runner.os == 'Windows'
        shell: pwsh
        run: |
          cmake -S . -B build `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_INSTALL_PREFIX="${{ github.workspace }}\build\install\PT2399UGen"

      - name: Build and install (Unix)
        if: (github.event_name != 'workflow_dispatch' || (matrix.target == 'macos' && inputs.build_macos) || (matrix.target == 'linux-amd64' && inputs.build_linux_amd64) || (matrix.target == 'windows' && inputs.build_windows)) && runner.os != 'Windows'
        shell: bash
        env:
          CMAKE_BUILD_PARALLEL_LEVEL: 4
        run: cmake --build build --config Release --target install

      - name: Build and install (Windows)
        if: (github.event_name != 'workflow_dispatch' || (matrix.target == 'macos' && inputs.build_macos) || (matrix.target == 'linux-amd64' && inputs.build_linux_amd64) || (matrix.target == 'windows' && inputs.build_windows)) && runner.os == 'Windows'
        shell: pwsh
        env:
          CMAKE_BUILD_PARALLEL_LEVEL: 4
        run: cmake --build build --config Release --target install

      - name: Archive (Unix)
        if: (github.event_name != 'workflow_dispatch' || (matrix.target == 'macos' && inputs.build_macos) || (matrix.target == 'linux-amd64' && inputs.build_linux_amd64) || (matrix.target == 'windows' && inputs.build_windows)) && runner.os != 'Windows'
        shell: bash
        run: |
          cd build/install
          zip -r "${{ matrix.archive_name }}" PT2399UGen

      - name: Archive (Windows)
        if: (github.event_name != 'workflow_dispatch' || (matrix.target == 'macos' && inputs.build_macos) || (matrix.target == 'linux-amd64' && inputs.build_linux_amd64) || (matrix.target == 'windows' && inputs.build_windows)) && runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive `
            -Path "${{ github.workspace }}\build\install\PT2399UGen" `
            -DestinationPath "${{ github.workspace }}\build\install\${{ matrix.archive_name }}"

      - name: Upload binaries to release
        if: github.event_name != 'workflow_dispatch' || (matrix.target == 'macos' && inputs.build_macos) || (matrix.target == 'linux-amd64' && inputs.build_linux_amd64) || (matrix.target == 'windows' && inputs.build_windows)
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ github.workspace }}/build/install/${{ matrix.archive_name }}
          asset_name: ${{ matrix.archive_name }}
          overwrite: true
          prerelease: true
          tag: ${{ github.ref }}

  build-linux-arm64:
    name: Linux-arm64 (Raspberry Pi 64-bit)
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch' || inputs.build_linux_arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install cross-toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Configure (arm64)
        run: |
          cmake -S . -B build-arm64 \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_SYSTEM_NAME=Linux \
            -DCMAKE_SYSTEM_PROCESSOR=aarch64 \
            -DCMAKE_C_COMPILER=aarch64-linux-gnu-gcc \
            -DCMAKE_CXX_COMPILER=aarch64-linux-gnu-g++ \
            -DCMAKE_INSTALL_PREFIX="${{ github.workspace }}/build-arm64/install/PT2399UGen"

      - name: Build and install (arm64)
        env:
          CMAKE_BUILD_PARALLEL_LEVEL: 4
        run: cmake --build build-arm64 --config Release --target install

      - name: Verify binary architecture (arm64)
        run: file build-arm64/install/PT2399UGen/plugins/PT2399UGens.so

      - name: Archive (arm64)
        run: |
          cd build-arm64/install
          zip -r PT2399-linux-arm64.zip PT2399UGen

      - name: Upload arm64 binary to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ github.workspace }}/build-arm64/install/PT2399-linux-arm64.zip
          asset_name: PT2399-linux-arm64.zip
          overwrite: true
          prerelease: true
          tag: ${{ github.ref }}

  build-linux-armhf:
    name: Linux-armhf (Raspberry Pi 32-bit)
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch' || inputs.build_linux_armhf

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install cross-toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-arm-linux-gnueabihf g++-arm-linux-gnueabihf

      - name: Configure (armhf)
        run: |
          cmake -S . -B build-armhf \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_SYSTEM_NAME=Linux \
            -DCMAKE_SYSTEM_PROCESSOR=armv7l \
            -DCMAKE_C_COMPILER=arm-linux-gnueabihf-gcc \
            -DCMAKE_CXX_COMPILER=arm-linux-gnueabihf-g++ \
            -DCMAKE_INSTALL_PREFIX="${{ github.workspace }}/build-armhf/install/PT2399UGen"

      - name: Build and install (armhf)
        env:
          CMAKE_BUILD_PARALLEL_LEVEL: 4
        run: cmake --build build-armhf --config Release --target install

      - name: Verify binary architecture (armhf)
        run: file build-armhf/install/PT2399UGen/plugins/PT2399UGens.so

      - name: Archive (armhf)
        run: |
          cd build-armhf/install
          zip -r PT2399-linux-armhf.zip PT2399UGen

      - name: Upload armhf binary to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ github.workspace }}/build-armhf/install/PT2399-linux-armhf.zip
          asset_name: PT2399-linux-armhf.zip
          overwrite: true
          prerelease: true
          tag: ${{ github.ref }}
